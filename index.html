<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Interactive Math Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="styling.css">
  </head>
  <body>
    <div id="container">
      <div id="score" onclick="clickStartReset">
        Score: <span id=scoreVal></span>
      </div>
      <div id="correct">
        Correct
      </div>
      <div id="wrong">
        Wrong
      </div>
      <div id="question">
        <span id="firstNum"></span> x <span id="secondNum"></span>
      </div>
      <div id="instruction">
        Click on the correct answer!
      </div>
      <div id="choices">
        <div class="box" id="box1">
          <span class="choice" id="choice1"></span>
        </div>
        <div class="box" id="box2">
          <span class="choice" id="choice2"></span>
        </div>
        <div class="box" id="box3">
          <span class="choice" id="choice3"></span>
        </div>
        <div class="box" id="box4">
          <span class="choice" id="choice4"></span>
        </div>
      </div>
      <div id="startReset" onclick="startReset()">
        <span id="startResetVal">Start</span>
      </div>
      <div id="timer">
        Time remaining: <span id="remainingTime"></span>
      </div>
      <div id="counter">
        Remaining tries: <span id="triesRemaining">2</span>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
