<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Interactive Math Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="styling.css">
  </head>
  <body>
    <div id="container">
      <div id="score">
        Score: <span id=scoreVal>0</span>
      </div>
      <div id="correct">
        Correct
      </div>
      <div id="wrong">
        Wrong
      </div>
      <div id="question">
        7x9
      </div>
      <div id="instruction">
        Instruction
      </div>
      <div id="choices">
        <div class="box" id="box1">
          box1
        </div>
        <div class="box" id="box2">

        </div>
        <div class="box" id="box3">

        </div>
        <div class="box" id="box4">

        </div>
      </div>
    </div>
  </body>
</html>
